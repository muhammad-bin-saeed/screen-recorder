<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./bootstrap/style.css">
  <title>Screen Recorder</title>
</head>
<body style="max-width:50rem;padding:2rem;">
  <div class="row">
    <div class="col-md-12 text-center">
      <video muted style="height:auto;width:100%;"></video>
      <button class="btn btn-primary screen-btn"><i class="bi bi-laptop"></i> Select Screen</button>
      <button class="btn btn-success mute-btn">Mute <i class="bi bi-mic"></i></button>
      <button class="btn btn-success start-btn">Start <i class="bi bi-record-circle"></i></button>
      <button class="btn btn-warning resume-btn d-none">Pause <i class="bi bi-pause-circle"></i></button>
      <button class="btn btn-danger stop-btn d-none">Stop <i class="bi bi-stop-btn"></i></button>
    </div>
  </div>

</body>
<script src="index.js"></script>
</html>
